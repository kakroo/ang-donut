<div #parent>
    <figure class='figure-class'>
      <div class="figure-content" fxFlex='57%'>
        <svg width="100%" height="100%" viewBox="0 0 42 42" class="donut" aria-labelledby="beers-title beers-desc"
          role="img">
          <circle class="donut-hole" cx="21" cy="21" r="15.91549430918954" fill="#fff" role="presentation"></circle>
          <circle class="donut-ring" cx="21" cy="21" r="15.91549430918954" fill="transparent" stroke="#d2d3d4"
            stroke-width="3" role="presentation"></circle>
  
          <circle *ngFor="let data of donutData;" class="donut-segment" cx="21" cy="21" r="15.91549430918954"
            fill="transparent" [style.stroke]="data.color" [style.stroke-width]="strokeWidth" [style.stroke-dasharray]="data.strokeDasharray"
            [style.stroke-dashoffset]="data.strokeOffset" aria-labelledby="donut-segment-1-title donut-segment-1-desc">
          </circle>
          <!-- unused 10% -->
          <g class="chart-text">
            <text *ngIf='innerLabelText' x="50%" y="50%" class="chart-label">
              {{innerLabelText}}
            </text>
            <text *ngIf='_showTotal' x="50%" y="50%" class="chart-number">
              {{sum}}
            </text>
          </g>
        </svg>
      </div>
      <div class="figure-key" fxFlex='43%'>
      <figcaption>
        <ul class="figure-key-list" aria-hidden="true" role="presentation">
          <li *ngFor="let data of donutData;">
            <span class="shape-circle" [style.background-color]="data.color"></span><b>{{data.name}} </b>
            <span class="donut-data-count-percentage">
              {{data.value}}({{data.percentage}}%)
            </span>
          </li>
        </ul>
      </figcaption>
    </div>
    </figure>
  </div>
